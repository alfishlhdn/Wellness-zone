plugins {
    id "com.android.application"
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin"
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

// def flutterVersionCode = localProperties.getProperty('flutter.versionCode', '2').toInteger()
// def flutterVersionName = localProperties.getProperty('flutter.versionName', '1.0.1')
//def flutterMinSdkVersion = localProperties.getProperty('flutter.minSdkVersion', '21').toInteger()
//def flutterTargetSdkVersion = localProperties.getProperty('flutter.targetSdkVersion', '34').toInteger()

def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('key.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
}


android {
    namespace "com.wellnesszone"
    compileSdk flutter.compileSdkVersion
    ndkVersion flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.wellnesszone"
        minSdkVersion 21
        targetSdkVersion 34
        versionCode 7
        versionName "1.0.1"
    }

    signingConfigs {
        release {
            keyAlias = keystoreProperties['keyAlias']
            keyPassword = keystoreProperties['keyPassword']
            storeFile = keystoreProperties['storeFile'] ? file(keystoreProperties['storeFile']) : null
            storePassword = keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true // Aktifkan proguard untuk mengurangi ukuran dan mengoptimalkan kode
            shrinkResources true // Menghapus sumber daya yang tidak digunakan
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
            debuggable false // Nonaktifkan debuggable di mode rilis

            // Menghasilkan file debug symbols untuk crash reporting
            ndk {
                debugSymbolLevel 'FULL' // Menyertakan simbol debug yang lebih lengkap
            }
        }
    }
}



flutter {
    source '../..'
}

dependencies {}
